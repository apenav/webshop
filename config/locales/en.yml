# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"
  otro:
    hello_again: 'Hello world... again'
  global:
    welcome: "Welcome %{user_name}"
    welcome2: "Welcome %{user_name}. You have %{count_reviews}"
  products:
    show:
      one: "Producto %{product_name}. It has one product"
      other: "Producto %{product_name}. It has %{reviews_product} products"

